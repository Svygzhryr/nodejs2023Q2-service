services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DATABASE_DB}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
    ports:
      - ${DATABASE_PORT}

  app:
    image: app:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    environment:
      - SERVER_PORT= 4000
      - SPRING_DATASOURCE_URL=jdbc:postgresql://service-db/books_db
